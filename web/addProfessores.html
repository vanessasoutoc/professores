
<div class="container">
    <br></br>
    <div class="panel-body">
        <!--Inicio nome do Professor-->
        <div class="panel panel-primary">
            <div class="panel-heading">Cadastrar Professores:</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-12">
                                <input type="text" class="form-control" ng-model="professorSalvar.nome" placeholder="Nome">
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <!--Fim da linha do nome do Professor-->
                        <!--Linha especialidade Professor-->
                        <div class="row" >
                            <div class="col-lg-12">
                                <input type="text" class="form-control" ng-model="professorSalvar.especialidade" placeholder="Especialidade">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <!--Busca de Escolas-->
    <div class="row" >
        <div class="col-lg-2">
        </div>
    </div>
    <!--Fim busca de Escolas-->

    <div class="col-lg-6">
        <div class="panel panel-primary">
            <div class="panel-heading ">Escolas<br><br>

                <input class="form-control" placeholder="Buscar Escolas"
                       ng-model="filtrarEscola"
                       >
            </div>
            <div class="panel-body">
                <div class="list-group" >
                    <a class="list-group-item element"

                       ng-repeat="escola in listaEscola| filter:filtrarEscola"
                       ng-click="selectEscolas(escola, $event)"
                       >
                        {{escola.nome}}
                    </a>
                </div>
            </div>

        </div>
    </div>

    <div class="col-lg-6">
        <div class="panel panel-primary">
            <div class="panel-heading">Escolas Selecionadas</div>
            <div class="panel-body">
                <div class="list-group">
                    <a ng-repeat="escola in escola" class="list-group-item">
                        {{escola.nome}}
                    </a>

                </div>
            </div>

        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-primary" ng-click="salvar()" onclick="professorSalvo()">
            Salvar
        </a>
    </div>
</div>
