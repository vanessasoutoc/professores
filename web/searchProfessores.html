<div class="panel-body">

    <div class="panel panel-default" ng-repeat="professor in listaProfessores">
        <div class="panel-heading">{{professor.nome}}</div>
        <div class="panel-body">

            <ul class="list-group">
                <li class="list-group-item" ng-repeat="escola in professor.escolas">{{escola.nome}}</li>

            </ul>

        </div>
    </div>
</div>
